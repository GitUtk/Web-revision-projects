<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Location On Map</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
</style>

<body>
   

<div id="map"></div>


<script>
    async function getLocation(){
        let location = await fetch("http://api.open-notify.org/iss-now.json");
        let data = await location.json();
        let lon = data.iss_position.longitude;
        let lan = data.iss_position.latitude;
        let mapPoint = [lon,lan];
        console.log(mapPoint);
        const centerLatLng = [lan, lon]; 

  const map = L.map('map').setView(centerLatLng, 13); 


  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

 L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
  {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
    maxZoom: 19
  }
).addTo(map);

  const circle = L.circle(centerLatLng, {
    color: 'red',     
    fillColor: '#f03', 
    fillOpacity: 0.5,
    radius: 500        
  }).addTo(map);

  circle.bindPopup("International Space Station is Here").openPopup();


    }

    getLocation()


</script>

</body>
</html>
